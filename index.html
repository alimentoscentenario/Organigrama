<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Organigrama</title>

  <!-- Librer铆a OrgChart -->
  <script src="https://balkan.app/js/OrgChart.js"></script>

  <!-- PERSONALIZACIN DEL PANEL DE DETALLE -->
  <script>
  OrgChart.templates.ana.details = function(data) {

  var personas = data["Persona que ocupa el puesto"] || "";
  var lista = "";

  if (personas) {
    lista = personas
      .split("|")
      .map(p => `<li>${p.trim()}</li>`)
      .join("");
  }

  var bloquePersonas = personas
    ? `
      <p><strong>Personas que ocupan el puesto:</strong></p>
      <ul style="margin-left:20px">
        ${lista}
      </ul>
    `
    : `<p><em>Sin personas asignadas</em></p>`;

  var bloqueLink = data.listado_pdf
    ? `
      <p style="margin-top:12px">
        <a href="${data.listado_pdf}" target="_blank"
           style="color:#003d7c; text-decoration:underline; font-weight:bold;">
           Ver listado de integrantes (PDF)
        </a>
      </p>
    `
    : "";

  return `
    <div style="padding:15px;font-family:Arial">
      <h3>${data.Cargo || ""}</h3>
      <p><strong>Puesto:</strong> ${data.Puesto || ""}</p>

      ${bloquePersonas}
      ${bloqueLink}
    </div>
  `;
};

  </script>

  <!-- ESTILOS -->
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;

    }


    #tree {
      position: relative;
      background-color: #003d7c;
      width: 100%;
      height: 100%;
    }

    #tree::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url("logo.jpg");
      background-repeat: no-repeat;
      background-position: center;
      background-size: 2000px;
      opacity: 0.10;
      pointer-events: none;
    }

    .node rect {
      fill: #ffffff !important;
    }

    .node text {
      fill: #003d7c !important;
    }

  </style>
</head>
